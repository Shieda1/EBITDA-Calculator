<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>EBITDA Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <input type="radio" id="EBITDARadio" name="variables" checked>

  <label for="revenueRadio">Revenue</label>

  <input type="radio" id="expensesRadio" name="variables">
  <label for="expensesRadio">Expenses</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Revenue</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Expenses</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
